<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../zeal-griditem/zeal-griditem.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <zeal-grid></zeal-grid>

@group Seed Elements
@element zeal-grid
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="zeal-grid">

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        width:100%;
        position: relative;
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }

      zeal-griditem {
        min-width: 100%;
        max-width: 100%;
        @apply(--layout-flex);
      }

      /* desktop-small-landscape */
      @media all and (min-width: 481px) {
        zeal-griditem {
          min-width: 50%;
          max-width: 50%;
        }
      }
      /* tablet-large-landscape */
      @media all and (min-width: 961px) {
        zeal-griditem {
          min-width: 33%;
          max-width: 33%;
        }
      }

      /* desktop-large */
      @media all and (min-width: 1281px) {
        zeal-griditem {
          min-width: 25%;
          max-width: 25%;
        }
      }

    </style>

    <template is="dom-repeat" items="{{data}}">
      <zeal-griditem link="{{item.link}}">
        <template is="dom-if" if="{{item.image}}">
          <img src="{{item.image}}">
        </template>
        <template is="dom-if" if="{{item.header}}">
          <div class="header">{{item.header}}</div>
        </template>
        <template is="dom-if" if="{{item.meta}}">
          <div class="meta">{{item.meta}}</div>
        </template>
        <template is="dom-if" if="{{item.description}}">
          <div class="description">{{item.description}}</div>
        </template>
    </zeal-griditem>
    </template>
    <content select="zeal-griditem"></content>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'zeal-grid',

    properties: {

      data: {
        type: Array,
        notify: true,
      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).

    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior



  });

</script>
